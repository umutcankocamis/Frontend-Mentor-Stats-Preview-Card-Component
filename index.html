<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="text">
          <h1>
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
          <p class="content">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div>
              <p class="top-text">10k+</p>
              <p class="bottom-text">COMPANIES</p>
            </div>
            <div>
              <p class="top-text">314</p>
              <p class="bottom-text">TEMPLATES</p>
            </div>
            <div>
              <p class="top-text">12m+</p>
              <p class="bottom-text">QUERIES</p>
            </div>
          </div>
        </div>
        <img src="images/image-header-desktop.jpg" alt="" class="image" />
      </div>
    </main>
  </body>
</html>
